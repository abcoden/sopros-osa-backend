       additions: "Applicants must be: out of work; working (including self-employed or part time); unable to work, for example because of a health condition; The applicant must: live in the UK; be aged 18 or over (there are some exceptions if you’re 16 to 17); be under State Pension age; have £16,000 or less in money, savings and investments. To get Universal Credit payments, the claimant needs to accept an agreement called a ‘claimant commitment’ – this is a record of what they agree to do to: prepare for and look for work, increase earnings, if they are already working."
