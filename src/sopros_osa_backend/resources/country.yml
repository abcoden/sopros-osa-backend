       additions: "There are eligibility criteria that apply e.g. the person must be in an exclusive relationship with the deceased, financially dependent or interdependent on the deceased, not prevented from marrying or forming a civil partnership with the deceased. It is calculated by multiplying the deceased salary by a factor based on their age, a payment of 60% of that figure is then paid after deduction for tax. A Child Payment is a monthly income provided to eligible children and is calculate in the same way as the SGIP but the amount paid depends on the number of children. It is paid to an eligible child who is the child of, adopted or any other child who was financially dependent on the deceased and aged under 18 at the time of death, or born within one year of the death. Eligibility can also be extended if child is aged under 23 years old and in full time education or vocational training."
