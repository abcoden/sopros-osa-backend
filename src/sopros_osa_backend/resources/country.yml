       legal_act: "No relevant underpinning legislation or legal act for the DMS; JSP 950 Medical Policy: Joint Service Manuel of Medical Fitness may apply to the medical assessment of a soldier's fitness for service"
       additions: "The services are delivered by specialist armed forces defence centres and/or the NHS. The NHS is responsible for secondary healthcare services under the direction and guidance of the DMS."
