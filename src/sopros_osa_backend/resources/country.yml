country:
  - id: GER
    name: Detuschland
    questions:
      - status_id: CIT
        question: "Wohnst du in Deutschland?"
      - status_id: STU
        question: "Bist du Student?"
        addition: ""
      - status_id: EMP
        question: "Hast du einen Arbeitsvertrag (Voll- und Teilzeit, befristet und unbefristet) im Sport, z.B. mit deinem Verein?"
        addition: "Hinweis: Bitte klicke nur dann JA, wenn du einen Arbeitsvertrag für deine sportliche Tätigkeit hast; Duale Karriereprogramme sind hier nicht berücksichtigt."
      - status_id: MIN
        question: "Hast du einen Minijob als Athlet, z.B. in deinem Verein oder Verband?"
        addition: "Hinweise: Bitte klicke nur dann JA, wenn du einen Minijob für deine sportliche Tätigkeit hast; Duale Karriereprogramme sind hier nicht berücksichtigt."
