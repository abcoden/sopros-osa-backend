       characteristics: "-	This scheme compensates a soldier for injury, illness or death during service.<br />-	It consists of a tax free lump sum and a tax free guaranteed income payment (GIP) that is calculated based on the severity of the injury, income and age."
       legal_act: "Armed Forces & Reserve Forces Compensation Scheme Order 2011 (SI 2011/517 as amended from time to time; JSP 765 Armed Forces Compensation Scheme Statement of Policy"
       additions: "-	The scheme excludes a soldier who takes ill, is injured or dies while undertaking sport that is not formally recognised or not had prior approval.<br />-	You may also be entitled to an Armed Forces Independence Payment, although the payment supplements a GIP and eligibility is based on the amount of GIP received.<br />-	Depending on the extent of the injury, a soldier may be medically discharged from the armed forces.<br /><br />Click <a target='_blank' href='https://www.gov.uk/guidance/armed-forces-compensation-scheme-afcs'>here</a> for more information."
