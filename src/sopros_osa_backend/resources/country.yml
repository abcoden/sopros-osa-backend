        additions: "Rodzinny kapitał opiekuńczy możesz otrzymać od pierwszego dnia miesiąca, w którym dziecko ukończy 12. miesiąc do ostatniego dnia miesiąca, w którym dziecko ukończy 35. miesiąc.<br />- Inne zasady obowiązują, jeśli przyjąłeś dziecko na wychowanie."
