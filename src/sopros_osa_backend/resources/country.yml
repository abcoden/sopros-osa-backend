       type_id : INCOME
       status_id: CIT
       name: "1) Child Benefit; 2) Child Tax Credit"
       characteristics: "1) Benefit in cash: Tax financed (non-contributory) system for all parents of children under 16 (under 20 in certain circumstances). Eldest or only child: £24.00 (per week) Additional children: £15.90 per child (per week). If either your or your partner’s ‘adjusted net income’ is over £50,000 a year, you may have to pay the High Income Child Benefit Charge. Disability Living Allowance (care/ mobility benefit): Payable to people, including children over age 3 who have personal care and/or mobility needs as a result of severe disability. Once a child reaches 16 years of age they can make a claim for Personal Independence Payment; 2) Child tax credit: Tax financed, non-contributory, income-related system for all parents of children under 16 (under 20 in certain circumstances). From 6 April 2017, payment limited to 2 children"
       legal_act: "1) Social Security Contributions and Benefits Act 1992; 2) The Tax Credits Act 2002."
       additions: ""
     - id: CLD_KIND_CIT
       provision_id: CLD
       type_id : KIND
       status_id: CIT
       name: "Free childcare"
       characteristics: "Free childcare: 30 hours weekly free childcare for 38 weeks of the year (during school term time); School meals: available if parents (either) are in receipt of income-related benefits (means-tested social assistance benefits)"
       legal_act: "Social Security Contributions and Benefits Act 1992"
       additions: "If parents live in England and the child is 3 to 4 years old;  Parents must be: in work on sick leave or annual leave on shared parental, maternity, paternity or adoption leave, or in receipt of (mean-tested) benefits. 2-year olds in England can also get free early education or childcare if their parent(s) receive certain welfare benefits."
