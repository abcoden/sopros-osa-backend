    name: Deutschland
    questions:
      - status_id: CIT
        question: "Wohnst du in Deutschland?"
      - status_id: STU
        question: "Bist du Student/in an einer deutschen Hochschule?"
        addition: ""
      - status_id: EMP
        question: "Hast du einen Arbeitsvertrag (Voll- und Teilzeit, befristet und unbefristet) im Sport, z.B. mit deinem Verein?"
        addition: "Hinweis: Bitte klicke nur dann JA, wenn du einen Arbeitsvertrag für deine sportliche Tätigkeit hast; Duale Karriereprogramme sind hier nicht berücksichtigt."
      - status_id: MIN
        question: "Hast du einen Minijob als Athlet/in, z.B. in deinem Verein oder Verband?"
