       characteristics: "1. Do okresu ustalającego prawo do zasiłku dla bezrobotnych wlicza się okres służby wojskowej. 2. Żołnierzowi zwolnionemu z zawodowej służby wojskowej przysługuje odprawa w wysokości: 1) po 1 roku pracy – 100%, 2) po 5 latach pracy – 200%, 3) po 10 latach pracy – 300% - wysokość wynagrodzenia zasadniczego wraz z dodatkami stałymi, należnego w ostatnim dniu służby. Wysokość odprawy, o której mowa w ust. 1 pkt 3, zwiększa się o 20% wynagrodzenia zasadniczego wraz z dodatkami stałymi za każdy rok zawodowej służby wojskowej przepracowanej dłużej niż 10 lat, nie więcej jednak niż do 600%. Żołnierzowi zwolnionemu z zawodowej służby wojskowej wskutek niewyznaczenia na stanowisko służbowe w czasie pozostawania w dyspozycji, z wyjątkiem sytuacji, o której mowa w art. 200 ust. 3 pkt 4, albo niewyznaczenia na stanowisko służbowe na kolejną kadencję przysługuje odprawa w wysokości 600% uposażenia zasadniczego wraz z dodatkami o charakterze stałym. 5.  Żołnierzowi zwolnionemu z zawodowej służby wojskowej na podstawie art. 226 pkt 1, 6, 15 i 16 albo wskutek wypowiedzenia przez żołnierza stosunku służbowego zawodowej służby wojskowej, jeżeli pełnił on zawodową służbę wojskową przez okres krótszy niż 10 lat - przysługuje 50% kwoty odprawy, o której mowa w ust. 1 i 2. Żołnierzowi zwolnionemu z zawodowej służby wojskowej, niezależnie od odprawy, o której mowa w art. 458, przysługują następujące należności pieniężne: 1) przez okres 1 roku po zwolnieniu ze służby wypłacane co miesiąc świadczenie pieniężne w wysokości kwoty uposażenia zasadniczego wraz z dodatkami o charakterze stałym, należnego w ostatnim dniu pełnienia służby; 2) ekwiwalent pieniężny za urlop wypoczynkowy, w tym za dodatkowy urlop wypoczynkowy, z wyjątkiem urlopu, o którym mowa w art. 281 ust. 2, niewykorzystany w roku zwolnienia ze służby, oraz za lata poprzednie; 3) dodatkowe uposażenie roczne za rok, w którym nastąpiło zwolnienie ze służby, obliczone zgodnie z art. 442; 4) gratyfikacja urlopowa niewykorzystana w roku zwolnienia ze służby; 5) zwrot kosztów jednorazowego przejazdu żołnierza i członków jego rodziny oraz zwrot kosztów przewozu urządzenia domowego do obranego przez żołnierza miejsca zamieszkania w kraju - w wysokości i na zasadach określonych jak dla żołnierzy zawodowych przeniesionych do pełnienia służby w innej miejscowości." 
