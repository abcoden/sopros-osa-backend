       name: "National minimum wage"
       characteristics: "For duration of the contract. Entitles the worker to be remunerated at a rate not lower that the national minimum which is fixed by regulations every year. Amounts from 1 April 2024 are: 21 years & above £11.44; 18 years to 20 years £8.60; under 18 years £6.40; apprentice £6.40"
       legal_act: "National Minimum Wage Act 1998 and associated regulations e.g. National Minimum Wage Regulations 2015 SI 2015/621"
