       additions: "Payment is not means-tested. Eligibility requirements: when partner dies, i) person must be under the State pension age; ii) living in the UK or a country that pays bereavement benefits; iii) married, in civil partnership, or living as if married; iv) partner must have paid a certain amount of Class 1 & Class 2 national insurance contributions in any 1 tax year since 6 April 1975; and v) partner died because of an accident at work or a disease caused by work. Time limits apply to claiming and reduced depending on when apply e.g. if claim within 3 months of death, either one payment or all 18 monthly payments. Different if claim brought after 3 months etc. IF reach State pension age within 18 months may get fewer monthly payments."
