     - id: PEN_INCOME_CIT
       provision_id: PEN
       type_id : INCOME
       status_id: CIT
       name: "State pension"
       characteristics: "Available for life from State pension age. The State pension amount an individual receives depends on the amount of National Insurance contributions paid over working life and other factors, and will change in line with inflation each year. In 2024 the maximum amount of State pension paid is £221.20 per week."
       legal_act: "Pensions Act 2007; Pensions Act 2008; Pensions Act 2014; The Pension Schemes Act 2021"
       additions: "Everyone eligible if reach State pension age and have sufficient national insurance qualifying years. Different rules apply depending on whether born before 6 April 1951 (men) or 6 April 1953 (women). State pension age is changing over the next 20 years. Between 2024 to 2026 it will rise to 66 years (men & women); between 2034 - 2036 it will rise to 67 years; and between 2044 to 2046 it will rise to 68. People who do not pay national insurance because they are disabled or in receipt of sick pay/maternity, paternity or adoption pay, or on universal credit or employment support allowance etc. are eligible for national insurance credits. National insurance credits fill a gap in a national insurance record."
     - id: PEN_INCOME_MIL
       provision_id: PEN
       type_id : INCOME
       status_id: MIL
       name: "Armed Forces Pension Scheme 2015"
       characteristics: "Duration as long as required. The Armed Forces Pension Scheme provides a career average scheme for members of the armed forces. Members of the Armed Forces do not contribute to the Scheme; it is a Government-funded Scheme. The amount of pension received depends on the level of the person's career average earnings and their length of service."
       legal_act: "Pubic Service Pensions Act 2013; The Armed Forces Pension Regulations 2014 & associated amendment regulations"
       additions: "If a person leaves at age 60, then they are entitled to an immediate pension. If the person leaves before age 60, then the person becomes a deferred member and will be entitled to a deferred pension paid at State Pension Age. Depending on the reason for leaving the services, a soldier may also be entitled to other benefits e.g. early departure payment, ill-health pension or resettlement grant. The Scheme does not automatically pay a lump sum but a soldier may take up to 25% of pension benefits as a lump sum."
     - id: PEN_INCOME_EMP
       provision_id: PEN
       type_id : INCOME
       status_id: EMP
       name: "Workplace pension"
       characteristics: "Obligation on employer to provide a workplace pension scheme to which workers are automatically enrolled. Employer's contribution is 3% and employee's contribution is 5% of salary. Available depending on workplace pension scheme rules."
       legal_act: "Pensions Act 2008; Pensions Act 2014; The Pension Schemes Act 2021"
       additions: "Eligibility criteria: i) individual defined as a worker; ii) aged between 22 and State pension age; iii) earn at least £10,000 per year; and iv) ordinarily work in the UK. Exceptions exist for when an employer does not need to autoenrol a worker, e.g. employer does not have to contribute if worker earns below threshold of £520 a month or employee earns less than £120 a week or £480 over four weeks etc."
     - id: SICK_MINCOV_MIL
