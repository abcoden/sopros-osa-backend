       characteristics: "No duration. The Armed Forces Compensation Scheme compensates a soldier for any injury, illness or death. It provides two types of awards: a tax-free lump sum payment for pain and suffering; and a tax-free Guaranteed Income Payment (GIP) for any injury, illness or death that is calculated based on the severity of the injury, the soldier's income and age. The time limit for bringing a claim is seven years."
       legal_act: "Armed Forces & Reserve Forces Compensation Scheme Order 2011 (SI 2011/517 as amended from time to time. JSP 765 Armed Forces Compensation Scheme Statement of Policy"
       additions: "The Scheme excludes a soldier who takes ill, is injured or dies while undertaking sport that is not formally recognized or not had prior approval. In addition to a GIP, a soldier may also be entitled to an Armed Forces Independence Payment, although the payment supplements a GIP and eligibility is based on the amount of GIP received. Depending on the extent of the injury, a soldier may be medically discharged from the armed forces. The armed forces provided comprehensive medical and rehabilitation services for soldiers."
