        question: "Bist du freiwilliger Wehrdienstleistender in der Spitzensportförderung der Bundeswehr?"
        addition: ""
      - status_id: MIL
        question: "Bist du Zeitsoldat in der Spitzensportförderung der Bundeswehr?"
        addition: ""
      - status_id: CS
        question: "Bist du Beamter/Beamtin (auch auf Probe oder Widerruf) beim Zoll, der Bundespolizei oder einer Landespolizei?"
        addition: "Hinweis: Falls du Beamter/Beamtin auußerhalb eines Sportprogramms bist (z.B. Lehrer/in) und dies mit deiner Karriere vereinbarst, klicke NEIN"
      - status_id: SELF
        question: "Bist du selbsttändig?"
        addition: "Wenn dein Einkommen als Athlet so hoch ist, dass du als soloselbstständige Person gilts, klicke JA."
    questions_athlete:
      - status_id: DSHBAS
        question: "Hast du eine Fördervereinbarung mit der Deutschen Sporthilfe in der BASISFÖRDERUNG?"
        addition: "Hinweis: Falls du dem TopTeam oder TopTeam Future angehörst, klicke NEIN"
      - status_id: DSHTOP
        question: "Hast du eine Fördervereinbarung mit der Deutschen Sporthilfe im TOPTEAM oder TOPTEAM FUTURE?"
        addition: ""
      - status_id: LSB
        question: "Bist du Mitglied in einem Sportverein in Deutschland?"
        addition: "Je nachdem, bei welchem Landessportbund bzw. -verband dein Verein registriert ist, hast du dadurch unterschiedliche Versicherungsleistungen."
      - status_id: NOC
        question: "Hast du für Team D an Olympischen Spielen teilgenommen oder dich bereits für zukünftige Spiele qualifiziert?"
        addition: ""
