       name: "Employment and Support Allowance (ESA)"
       characteristics: "Available to employed and self-employed people. Individuals are assessed against a set of activities to determine how their illness or disability affects their ability to work or undertake work-related activity. Payable as of the 14th week of sickness until State Pension age in case of a person with severe health conditions and who is unlikely to work. A one-year limit for benefit entitlement applies in the case of those who are expected to be able to work in the short to medium term. Paid initially at an assessment rate of up to £67.20 if aged under 25 and up to £84.80 a week if aged over 25. After assessment, individual is placed in one of two categories depending on whether the person will return to work or not and is paid a weekly amount accordingly."
