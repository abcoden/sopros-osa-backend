       type_id : LEAVE
       status_id: MIL
       name: "Defence Medical Service & National Health Service (NHS)"
       characteristics: "Duration as required. A soldier may self-certify absence for 48 hours following which the soldier must report to a health professional and be medically authorised for sickness absence. If a return to service is not possible, the soldier will be medically discharged."
       legal_act: "No relevant underpinning legislation or legal act for the DMS; JSP 950 Medical Policy: Joint Service Manuel of Medical Fitness may apply to the medical assessment of a soldier's fitness for service"
       additions: "A soldier who has an injury or illness that will last for over 14 days is entered into the Armed Forces medical database which tracks their well-being and recovery. A soldier is provided with an individual recovery plan which is reviewed every 14 days, with the aim being to return the soldier to service."
     - id: SICK_MINCOV_EMP
